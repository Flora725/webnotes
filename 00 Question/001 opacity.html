<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            background-color: green;
            opacity: 0.5;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: red;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class = "outer">
        <div class="inner">
            opacity指定了一个元素后面的背景被覆盖的程度。当opacity属性的值应用于某个元素上时，是把这个元素（包括它的内容）当成一个整体看待，因此该元素和它包含的子元素具有相同的透明度，哪怕它们的初始透明度并不相同。<br>
            就像门上装了纱门，即使房间里面的物品没有被纱盖上，看起来也全部是朦朦胧胧的。
        </div>
    </div>
</body>
</html>
