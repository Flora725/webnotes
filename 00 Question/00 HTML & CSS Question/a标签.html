<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	a{
		background-color: lightgreen;
		border: 2px solid red;
	}
	/* 1. a是行内元素，所以在换行处并没有边框，只在行首和行尾有。*/
	/* 2. img是行内块级元素，并不是文字，撑不起a的高度 */
	</style>
</head>
<body>
	<div>
		<a href=""><img src="檗.jpg" alt="">
		cute <br>
		cute cartoon <br>
		cute
		</a>
	</div>
</body>
</html>
